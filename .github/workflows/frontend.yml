name: Frontend CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd frontend && npm install
      - name: Lint
        run: |
          cd frontend && npm run lint
      - name: Build
        run: |
          cd frontend && npm run build
